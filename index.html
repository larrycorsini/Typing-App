<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="typeracer.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Type Racer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
      :root {
        --dl-sky: #73d6f7;
        --dl-grass: #86c73b;
        --dl-grass-dark: #6ca32b;
        --dl-dirt: #c7953b;
        --dl-text: #452708; /* Dark brown */
        --dl-panel-bg: #fdf3d5; /* Creamy white */
        --dl-panel-border: #452708;
        --dl-yellow: #f9d82f;
        --dl-yellow-shadow: #c7953b;
        --dl-blue: #59b1f5;
        --dl-blue-shadow: #2c77c1;
        --dl-red: #e74c3c;
        --dl-red-shadow: #c0392b;
        --dl-font: 'Fredoka One', cursive;
      }
      
      body {
        font-family: var(--dl-font);
        background: linear-gradient(to bottom, var(--dl-sky) 0%, #a2e4fa 100%);
        color: var(--dl-text);
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }

      body::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 20%;
        background-color: var(--dl-grass);
        z-index: -1;
        border-top: 5px solid var(--dl-grass-dark);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes subtleGlow {
        0%, 100% { box-shadow: 0 0 8px 0px rgba(239, 68, 68, 0.4); }
        50% { box-shadow: 0 0 16px 4px rgba(239, 68, 68, 0.6); }
      }
      @keyframes countdownZoom {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutToRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      .animate-subtleGlow {
        animation: subtleGlow 1.5s infinite ease-in-out;
      }
      .animate-countdownZoom {
        animation: countdownZoom 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideIn {
        animation: slideInFromRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideOut {
        animation: slideOutToRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      /* Duck Character Styles */
      .duck-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }
      .duck-container--small {
        transform: scale(0.35);
        transform-origin: top left;
      }
      .duck-body, .duck-head, .duck-beak, .duck-eye, .duck-leg {
          border-color: var(--dl-text);
          box-sizing: border-box;
      }
      .duck-body {
        position: absolute;
        width: 70px;
        height: 55px;
        border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
        bottom: 15px;
        left: 50%;
        transform: translateX(-65%);
        border-width: 4px;
        border-style: solid;
        z-index: 5;
      }
      .duck-head {
        position: absolute;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        top: 20px;
        left: 50%;
        transform: translateX(-20%);
        border-width: 4px;
        border-style: solid;
        z-index: 10;
      }
      .duck-beak {
        position: absolute;
        width: 30px;
        height: 18px;
        background-color: #f39c12;
        border-radius: 30% 70% 50% 50% / 50% 50% 50% 50%;
        top: 38px;
        left: 82%;
        transform: translateX(-20%);
        border-width: 3px;
        border-style: solid;
        z-index: 15;
      }
      .duck-eye {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--dl-text);
        border-radius: 50%;
        top: 32px;
        left: 72%;
        transform: translateX(-20%);
        z-index: 15;
      }
      .duck-leg {
        position: absolute;
        width: 20px;
        height: 25px;
        bottom: 0px;
        left: 50%;
        transform: translateX(-90%);
        border-left: 5px solid var(--dl-text);
        border-bottom: 5px solid var(--dl-text);
        border-bottom-left-radius: 4px;
        z-index: 4;
      }
      
      /* New UI Component Styles */
      .card {
        background-color: var(--dl-panel-bg);
        border: 4px solid var(--dl-panel-border);
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 8px 0 var(--dl-panel-border);
        backdrop-filter: none;
      }
      
      .btn {
        font-family: var(--dl-font);
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-size: 1.25rem;
        transition: all 0.1s ease-out;
        cursor: pointer;
        border-style: solid;
        border-width: 4px;
        text-transform: uppercase;
        color: var(--dl-text);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: 0 6px 0 rgba(0,0,0,0.3) !important;
      }
      
      .btn-primary {
        background-color: var(--dl-yellow);
        border-color: var(--dl-panel-border);
        box-shadow: 0 6px 0 var(--dl-yellow-shadow);
      }
      .btn-primary:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 0 var(--dl-yellow-shadow);
      }
      .btn-primary:not(:disabled):active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 var(--dl-yellow-shadow);
      }

      .btn-secondary {
        background-color: var(--dl-blue);
        border-color: var(--dl-panel-border);
        box-shadow: 0 6px 0 var(--dl-blue-shadow);
      }
      .btn-secondary:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 0 var(--dl-blue-shadow);
      }
      .btn-secondary:not(:disabled):active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 var(--dl-blue-shadow);
      }

      .btn-mode {
        font-family: var(--dl-font);
        font-weight: 600;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        border-radius: 0.5rem;
        border: 2px solid var(--dl-text);
        background-color: #fff;
        color: var(--dl-text);
      }
      .btn-mode:not(:disabled):hover {
        background-color: #fefae0;
      }
      .btn-mode.active { color: white; border-color: var(--dl-text); }
      .btn-mode.active-easy { background-color: #22c55e; }
      .btn-mode.active-medium { background-color: #eab308; }
      .btn-mode.active-hard { background-color: #ef4444; }
      .btn-mode.active-online { background-color: #0ea5e9; }
      .btn-mode.active-ghost { background-color: #a855f7; }
      .btn-mode.active-party { background-color: #ec4899; }
      
      .dl-header {
        background-color: var(--dl-panel-bg);
        border-bottom: 4px solid var(--dl-panel-border);
        box-shadow: 0 4px 0 var(--dl-panel-border);
      }
      .dl-header-btn {
        font-family: var(--dl-font);
        background-color: var(--dl-blue);
        color: var(--dl-text);
        font-size: 0.875rem;
        border: 2px solid var(--dl-text);
        padding: 0.375rem 0.75rem;
        border-radius: 8px;
        box-shadow: 0 3px 0 var(--dl-blue-shadow);
        transition: all 0.1s;
      }
      .dl-header-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 0 var(--dl-blue-shadow);
      }
      .dl-header-btn:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0 var(--dl-blue-shadow);
      }
      .dl-header-btn-danger {
        background-color: var(--dl-red);
        box-shadow: 0 3px 0 var(--dl-red-shadow);
      }
      .dl-header-btn-danger:hover {
        box-shadow: 0 4px 0 var(--dl-red-shadow);
      }
      .dl-header-btn-danger:active {
        box-shadow: 0 1px 0 var(--dl-red-shadow);
      }
      
      .dl-progress-bar {
        background-color: var(--dl-dirt);
        border: 3px solid var(--dl-text);
        border-radius: 9999px;
        height: 2rem;
      }
      .dl-progress-bar__fill {
        background-color: #a0522d;
      }
      .dl-progress-bar__water {
        background: repeating-linear-gradient(45deg, #3498db, #3498db 10px, #2980b9 10px, #2980b9 20px);
      }
      .dl-progress-bar__hurdle {
        background-color: #8B4513;
        border-top: 4px solid #D2691E;
        border-bottom: 4px solid #D2691E;
      }
      
      .dl-title-text {
        color: var(--dl-yellow);
        text-shadow: 3px 3px 0 var(--dl-text);
      }
    </style>

</head>

</html>
