<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="typeracer.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Type Racer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
      :root {
        --dl-sky: #73d6f7;
        --dl-grass: #86c73b;
        --dl-grass-dark: #6ca32b;
        --dl-dirt: #c7953b;
        --dl-text: #452708; /* Dark brown */
        --dl-panel-bg: #fdf3d5; /* Creamy white */
        --dl-panel-border: #452708;
        --dl-yellow: #f9d82f;
        --dl-yellow-shadow: #c7953b;
        --dl-blue: #59b1f5;
        --dl-blue-shadow: #2c77c1;
        --dl-red: #e74c3c;
        --dl-red-shadow: #c0392b;
        --dl-green: #86c73b;
        --dl-green-shadow: #6ca32b;
        --dl-font: 'Fredoka One', cursive;
      }
      
      body {
        font-family: var(--dl-font);
        background: linear-gradient(to bottom, var(--dl-sky) 0%, #a2e4fa 100%);
        color: var(--dl-text);
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }

      body::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 20%;
        background-color: var(--dl-grass);
        z-index: -1;
        border-top: 5px solid var(--dl-grass-dark);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes subtleGlow {
        0%, 100% { box-shadow: 0 0 8px 0px rgba(239, 68, 68, 0.4); }
        50% { box-shadow: 0 0 16px 4px rgba(239, 68, 68, 0.6); }
      }
      @keyframes wpmBoostGlow {
        0%, 100% { filter: drop-shadow(0 0 3px #fde047); }
        50% { filter: drop-shadow(0 0 10px #fde047); }
      }
      @keyframes countdownZoom {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutToRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes bobbing {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      .animate-subtleGlow {
        animation: subtleGlow 1.5s infinite ease-in-out;
      }
      .animate-countdownZoom {
        animation: countdownZoom 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideIn {
        animation: slideInFromRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideOut {
        animation: slideOutToRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      /* Duck Character Styles */
      .duck-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }
      .duck-container--small {
        transform: scale(0.35);
        transform-origin: top left;
      }
      .duck-container--boosted {
        animation: wpmBoostGlow 0.5s infinite ease-in-out;
      }
      .duck-body, .duck-head, .duck-beak, .duck-eye, .duck-leg {
          border-color: var(--dl-text);
          box-sizing: border-box;
      }
      .duck-body {
        position: absolute;
        width: 70px;
        height: 55px;
        border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
        bottom: 15px;
        left: 50%;
        transform: translateX(-65%);
        border-width: 4px;
        border-style: solid;
        z-index: 5;
        overflow: hidden;
      }
      .duck-head {
        position: absolute;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        top: 20px;
        left: 50%;
        transform: translateX(-20%);
        border-width: 4px;
        border-style: solid;
        z-index: 10;
        overflow: hidden;
      }
      .duck-beak {
        position: absolute;
        width: 30px;
        height: 18px;
        background-color: #f39c12;
        border-radius: 30% 70% 50% 50% / 50% 50% 50% 50%;
        top: 38px;
        left: 82%;
        transform: translateX(-20%);
        border-width: 3px;
        border-style: solid;
        z-index: 15;
      }
      .duck-eye {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--dl-text);
        border-radius: 50%;
        top: 32px;
        left: 72%;
        transform: translateX(-20%);
        z-index: 15;
      }
      .duck-leg {
        position: absolute;
        width: 20px;
        height: 25px;
        bottom: 0px;
        left: 50%;
        transform: translateX(-90%);
        border-left: 5px solid var(--dl-text);
        border-bottom: 5px solid var(--dl-text);
        border-bottom-left-radius: 4px;
        z-index: 4;
      }
      .duck-pattern {
        position: absolute;
        inset: -4px; /* Cover the border */
        background-size: 20px 20px;
        opacity: 0.2;
      }
      .duck-pattern--spots {
         background-image: radial-gradient(var(--dl-text) 25%, transparent 25%);
      }
      .duck-pattern--stripes {
          background-image: linear-gradient(45deg, var(--dl-text) 25%, transparent 25%, transparent 50%, var(--dl-text) 50%, var(--dl-text) 75%, transparent 75%, transparent 100%);
      }
      .pet-companion {
        position: absolute;
        left: -35px;
        bottom: 0;
        font-size: 28px;
        animation: bobbing 2s infinite ease-in-out;
        z-index: 6;
      }
      
      /* New UI Component Styles */
      .card {
        background-color: var(--dl-panel-bg);
        border: 4px solid var(--dl-panel-border);
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 8px 0 var(--dl-panel-border);
        backdrop-filter: none;
      }
      
      .btn {
        font-family: var(--dl-font);
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-size: 1.25rem;
        transition: all 0.1s ease-out;
        cursor: pointer;
        border-style: solid;
        border-width: 4px;
        text-transform: uppercase;
        color: var(--dl-text);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: 0 6px 0 var(--dl-panel-border) !important;
      }
      
      .btn-primary {
        background-color: var(--dl-yellow);
        border-color: var(--dl-panel-border);
        box-shadow: 0 6px 0 var(--dl-yellow-shadow);
      }
      .btn-primary:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 0 var(--dl-yellow-shadow);
      }
      .btn-primary:not(:disabled):active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 var(--dl-yellow-shadow);
      }

      .btn-secondary {
        background-color: var(--dl-blue);
        border-color: var(--dl-panel-border);
        box-shadow: 0 6px 0 var(--dl-blue-shadow);
      }
      .btn-secondary:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 0 var(--dl-blue-shadow);
      }
      .btn-secondary:not(:disabled):active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 var(--dl-blue-shadow);
      }
      .btn-danger {
        background-color: var(--dl-red);
        border-color: var(--dl-panel-border);
        box-shadow: 0 6px 0 var(--dl-red-shadow);
      }
      .btn-success {
        background-color: var(--dl-green);
        border-color: var(--dl-panel-border);
        box-shadow: 0 6px 0 var(--dl-green-shadow);
      }
      
      .dl-header {
        background-color: var(--dl-panel-bg);
        border-bottom: 4px solid var(--dl-panel-border);
        box-shadow: 0 4px 0 var(--dl-panel-border);
      }
      .dl-header-btn {
        font-family: var(--dl-font);
        background-color: var(--dl-blue);
        color: var(--dl-text);
        font-size: 0.875rem;
        border: 2px solid var(--dl-text);
        padding: 0.375rem 0.75rem;
        border-radius: 8px;
        box-shadow: 0 3px 0 var(--dl-blue-shadow);
        transition: all 0.1s;
      }
      .dl-header-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 0 var(--dl-blue-shadow);
      }
      .dl-header-btn:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0 var(--dl-blue-shadow);
      }
      .dl-header-btn-danger {
        background-color: var(--dl-red);
        box-shadow: 0 3px 0 var(--dl-red-shadow);
      }
      .dl-header-btn-danger:hover {
        box-shadow: 0 4px 0 var(--dl-red-shadow);
      }
      .dl-header-btn-danger:active {
        box-shadow: 0 1px 0 var(--dl-red-shadow);
      }
      
      .dl-progress-bar {
        background-color: var(--dl-dirt);
        border: 3px solid var(--dl-text);
        border-radius: 9999px;
        height: 2rem;
      }
      .dl-progress-bar__fill {
        background-color: #a0522d;
      }
      .dl-progress-bar__water {
        background: repeating-linear-gradient(45deg, #3498db, #3498db 10px, #2980b9 10px, #2980b9 20px);
      }
      .dl-progress-bar__hurdle {
        background-color: #8B4513;
        border-top: 4px solid #D2691E;
        border-bottom: 4px solid #D2691E;
      }
      
      .dl-title-text {
        color: var(--dl-yellow);
        text-shadow: 3px 3px 0 var(--dl-text);
      }
      
      .modal-backdrop {
        position: absolute;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
        backdrop-filter: blur(4px);
      }
      
      .dl-modal {
        background-color: var(--dl-panel-bg);
        border: 4px solid var(--dl-panel-border);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 0 var(--dl-panel-border);
        width: 100%;
        max-width: 32rem; /* lg */
      }
      
      /* Adventure Map Styles */
      .adventure-map {
          background-color: #a2e4fa; /* Light sky blue */
          border: 4px solid var(--dl-panel-border);
          border-radius: 20px;
          width: 100%;
          max-width: 900px;
          height: 600px;
          position: relative;
          overflow: hidden;
          background-image: linear-gradient(to top, var(--dl-grass) 0%, var(--dl-grass) 25%, transparent 25%);
      }
      .map-path {
          position: absolute;
          width: 100%;
          height: 100%;
          stroke: var(--dl-dirt);
          stroke-width: 15px;
          stroke-dasharray: 30 15;
          stroke-linecap: round;
          fill: none;
      }
      .map-node {
          position: absolute;
          transform: translate(-50%, -50%);
          width: 60px;
          height: 60px;
          border: 4px solid var(--dl-panel-border);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2rem;
          cursor: pointer;
          transition: all 0.2s;
          box-shadow: 0 4px 0 var(--dl-panel-border);
      }
      .map-node:hover {
          transform: translate(-50%, -50%) scale(1.1);
      }
      .map-node--race { background-color: var(--dl-yellow); }
      .map-node--training { background-color: var(--dl-blue); }
      .map-node--shop { background-color: var(--dl-green); }
      .map-node--boss { background-color: var(--dl-red); font-size: 2.5rem; }
      
      .map-node--completed {
          background-color: #bca44a; /* Darker yellow */
      }
      .map-node--locked {
          background-color: #a0a0a0;
          cursor: not-allowed;
          opacity: 0.7;
      }
      .map-node--locked:hover {
          transform: translate(-50%, -50%);
      }
      .map-node--active {
          animation: pulse 1.5s infinite;
      }
       @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.5); }
        100% { transform: translate(-50%, -50%) scale(1); }
      }

      /* Loading Spinner */
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 8px solid var(--dl-panel-bg);
        border-top: 8px solid var(--dl-text);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Visual Keyboard Styles */
      .visual-keyboard {
        background: var(--dl-panel-bg);
        padding: 1rem;
        border-radius: 12px;
        border: 4px solid var(--dl-panel-border);
        box-shadow: 0 6px 0 var(--dl-panel-border);
        width: 100%;
        max-width: 700px;
        margin-top: 1.5rem;
      }
      .keyboard-row {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .keyboard-key {
        font-family: var(--dl-font);
        color: var(--dl-text);
        background-color: #fff;
        border: 2px solid var(--dl-text);
        border-bottom-width: 4px;
        border-radius: 6px;
        padding: 0.75rem;
        min-width: 40px;
        text-align: center;
        font-size: 1.25rem;
        position: relative;
        transition: all 0.1s;
      }
      .keyboard-key--next {
        background-color: var(--dl-yellow);
        transform: translateY(-2px);
      }
      .keyboard-key--mistake {
        background-color: var(--dl-red);
        animation: shake 0.3s;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .finger-guide {
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        padding: 0.1rem 0.4rem;
        border-radius: 4px;
        color: white;
      }
      .finger-guide--L-pinky { background-color: #ef4444; }
      .finger-guide--L-ring { background-color: #f97316; }
      .finger-guide--L-middle { background-color: #eab308; }
      .finger-guide--L-index { background-color: #84cc16; }
      .finger-guide--thumb { background-color: #3b82f6; }
      .finger-guide--R-index { background-color: #22d3ee; }
      .finger-guide--R-middle { background-color: #6366f1; }
      .finger-guide--R-ring { background-color: #a855f7; }
      .finger-guide--R-pinky { background-color: #ec4899; }
      
      /* Caps Lock Warning */
      .caps-lock-warning {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--dl-red);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        border: 4px solid var(--dl-red-shadow);
        font-size: 1.25rem;
        z-index: 50;
        animation: fadeIn 0.3s;
      }
    </style>
