  <head>
    <meta charset="UTF-8" />

    <title>Gemini Type Racer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes subtleGlow {
        0%, 100% { box-shadow: 0 0 8px 0px rgba(239, 68, 68, 0.4); }
        50% { box-shadow: 0 0 16px 4px rgba(239, 68, 68, 0.6); }
      }
      @keyframes countdownZoom {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutToRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      .animate-subtleGlow {
        animation: subtleGlow 1.5s infinite ease-in-out;
      }
      .animate-countdownZoom {
        animation: countdownZoom 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideIn {
        animation: slideInFromRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideOut {
        animation: slideOutToRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
    </style>
