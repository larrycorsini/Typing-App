<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/typeracer.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Type Racer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-primary: 22 34 54; /* slate-900 */
        --color-bg-secondary: 30 41 59; /* slate-800 */
        --color-text-primary: 248 250 252; /* slate-100 */
        --color-text-secondary: 148 163 184; /* slate-400 */
        --color-accent-primary: 34 211 238; /* cyan-400 */
        --color-accent-secondary: 6 182 212; /* cyan-500 */
        --color-accent-text: 15 23 42; /* slate-900 */
        --color-border: 51 65 85; /* slate-700 */
      }
      body[data-theme="fiery"] {
        --color-bg-primary: 41 23 23;
        --color-bg-secondary: 59 30 30;
        --color-text-primary: 255 237 213;
        --color-text-secondary: 251 191 140;
        --color-accent-primary: 251 146 60;
        --color-accent-secondary: 249 115 22;
        --color-accent-text: 41 23 23;
        --color-border: 89 45 45;
      }
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: rgb(var(--color-bg-primary));
        color: rgb(var(--color-text-primary));
        transition: background-color 0.3s, color 0.3s;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes subtleGlow {
        0%, 100% { box-shadow: 0 0 8px 0px rgba(239, 68, 68, 0.4); }
        50% { box-shadow: 0 0 16px 4px rgba(239, 68, 68, 0.6); }
      }
      @keyframes countdownZoom {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutToRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      .animate-subtleGlow {
        animation: subtleGlow 1.5s infinite ease-in-out;
      }
      .animate-countdownZoom {
        animation: countdownZoom 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideIn {
        animation: slideInFromRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideOut {
        animation: slideOutToRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
    </style>
