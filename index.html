<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="typeracer.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Type Racer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-primary: 22 34 54; /* slate-900 */
        --color-bg-secondary: 30 41 59; /* slate-800 */
        --color-text-primary: 248 250 252; /* slate-100 */
        --color-text-secondary: 148 163 184; /* slate-400 */
        --color-accent-primary: 34 211 238; /* cyan-400 */
        --color-accent-secondary: 6 182 212; /* cyan-500 */
        --color-accent-text: 15 23 42; /* slate-900 */
        --color-border: 51 65 85; /* slate-700 */
      }
      body[data-theme="fiery"] {
        --color-bg-primary: 41 23 23;
        --color-bg-secondary: 59 30 30;
        --color-text-primary: 255 237 213;
        --color-text-secondary: 251 191 140;
        --color-accent-primary: 251 146 60;
        --color-accent-secondary: 249 115 22;
        --color-accent-text: 41 23 23;
        --color-border: 89 45 45;
      }
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: rgb(var(--color-bg-primary));
        color: rgb(var(--color-text-primary));
        transition: background-color 0.3s, color 0.3s;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes subtleGlow {
        0%, 100% { box-shadow: 0 0 8px 0px rgba(239, 68, 68, 0.4); }
        50% { box-shadow: 0 0 16px 4px rgba(239, 68, 68, 0.6); }
      }
      @keyframes countdownZoom {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutToRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      .animate-subtleGlow {
        animation: subtleGlow 1.5s infinite ease-in-out;
      }
      .animate-countdownZoom {
        animation: countdownZoom 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideIn {
        animation: slideInFromRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .animate-slideOut {
        animation: slideOutToRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      /* Duck Character Styles */
      .duck-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }
      .duck-container--small {
        transform: scale(0.35);
        transform-origin: top left;
      }
      .duck-body {
        position: absolute;
        width: 65px;
        height: 65px;
        border-radius: 50%;
        bottom: 15px;
        left: 50%;
        transform: translateX(-65%);
        border: 3px solid #94a3b8;
        z-index: 5;
      }
      .duck-head {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        top: 20px;
        left: 50%;
        transform: translateX(-20%);
        border: 3px solid #94a3b8;
        z-index: 10;
      }
      .duck-beak {
        position: absolute;
        width: 25px;
        height: 15px;
        background-color: #FFA500; /* Orange */
        border-radius: 30% 70% 50% 50% / 50% 50% 50% 50%;
        top: 40px;
        left: 78%;
        transform: translateX(-20%);
        border: 2px solid #94a3b8;
        z-index: 15;
      }
      .duck-eye {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #94a3b8;
        border-radius: 50%;
        top: 35px;
        left: 70%;
        transform: translateX(-20%);
        z-index: 15;
      }
      .duck-leg {
        position: absolute;
        width: 20px;
        height: 25px;
        bottom: 0px;
        left: 50%;
        transform: translateX(-90%);
        border-left: 4px solid #94a3b8;
        border-bottom: 4px solid #94a3b8;
        border-bottom-left-radius: 4px;
        z-index: 4;
      }
      
      /* New UI Component Styles */
      .card {
        background-color: rgba(var(--color-bg-secondary), 0.7);
        border: 1px solid rgb(var(--color-border));
        border-radius: 0.75rem; /* 12px */
        padding: 1.5rem; /* 24px */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(4px);
      }
      
      .btn {
        font-weight: 700;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
        border-radius: 0.5rem;
        font-size: 1.125rem;
        line-height: 1.75rem;
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
        cursor: pointer;
      }
      .btn:focus-visible {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(var(--color-accent-primary), 0.5);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background-image: linear-gradient(to bottom right, rgb(var(--color-accent-primary)), rgb(var(--color-accent-secondary)));
        color: rgb(var(--color-accent-text));
        box-shadow: 0 4px 14px 0 rgba(var(--color-accent-primary), 0.3);
      }
      .btn-primary:not(:disabled):hover {
        transform: scale(1.03);
      }
      .btn-primary:not(:disabled):active {
        transform: scale(0.98);
      }

      .btn-secondary {
        color: rgb(var(--color-text-primary));
        border: 2px solid rgb(var(--color-border));
        background-color: transparent;
      }
      .btn-secondary:not(:disabled):hover {
        background-color: rgba(var(--color-text-primary), 0.1);
        border-color: rgba(var(--color-text-secondary), 0.8);
      }

      .btn-mode {
        font-weight: 600;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        border-radius: 0.5rem;
        border: 2px solid rgb(var(--color-border));
        background-color: transparent;
        color: rgb(var(--color-text-secondary));
      }
      .btn-mode:not(:disabled):hover {
        background-color: rgba(var(--color-text-primary), 0.1);
        color: rgb(var(--color-text-primary));
      }
      .btn-mode.active { color: white; }
      .btn-mode.active-easy { background-color: #22c55e; border-color: #16a34a; }
      .btn-mode.active-medium { background-color: #eab308; border-color: #ca8a04; }
      .btn-mode.active-hard { background-color: #ef4444; border-color: #dc2626; }
      .btn-mode.active-online { background-color: #0ea5e9; border-color: #0284c7; }
      .btn-mode.active-ghost { background-color: #a855f7; border-color: #9333ea; }
      .btn-mode.active-party { background-color: #ec4899; border-color: #db2777; }
      
      .header-btn {
        background-color: rgba(var(--color-bg-secondary), 0.5);
        color: rgb(var(--color-text-secondary));
        font-weight: 600;
        padding: 0.375rem 0.75rem;
        border-radius: 0.375rem;
        transition: all 0.2s;
        font-size: 0.875rem;
        border: 1px solid rgb(var(--color-border));
      }
      .header-btn:hover {
        background-color: rgb(var(--color-bg-secondary));
        color: rgb(var(--color-text-primary));
      }
      .header-btn-danger {
        background-color: rgba(153, 27, 27, 0.5);
        color: rgb(254, 202, 202);
        font-weight: 600;
        padding: 0.375rem 0.75rem;
        border-radius: 0.375rem;
        transition: all 0.2s;
        font-size: 0.875rem;
        border: 1px solid rgba(185, 28, 28, 0.8);
      }
      .header-btn-danger:hover {
        background-color: rgba(185, 28, 28, 0.8);
        color: white;
      }
    </style>
